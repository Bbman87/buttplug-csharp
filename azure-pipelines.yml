trigger:
  branches:
    include:
      - master
      - dev
pr:
  branches:
    include:
      - master
      - dev

variables:
  solution: 'Buttplug.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

jobs:
  - job: "Windows"
    pool:
      vmImage: 'vs2017-win2016'
    strategy:
      matrix:
        Debug:
          buildConfiguration: Debug
        Release:
          buildConfiguration: Release
    steps:
      - task: NuGetToolInstaller@0
        displayName: "Install Platform Dependencies"
      - task: NuGetCommand@2
        displayName: "Restore Project"
        inputs:
          restoreSolution: '$(solution)'
      - task: VSBuild@1
        displayName: "Build Project"
        inputs:
          solution: '$(solution)'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - task: VSTest@2
        displayName: "Test Project"
        inputs:
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - powershell: |
          cinst -y docfx
          copy-item README.md docs\index.md
          copy-item *.md docs\articles\
          docfx docs\docfx.json
        displayName: Documentation Generation
        condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/dev')))

  - job: "Linux"
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      matrix:
        Debug:
          buildConfiguration: Debug
        Release:
          buildConfiguration: Release
    steps:
      - task: NuGetToolInstaller@0
        displayName: "Install Platform Dependencies"
      - task: NuGetCommand@2
        displayName: "Restore Project"
        inputs:
          restoreSolution: '$(solution)'
      - task: DotNetCoreCLI@2
        displayName: "Build Project"
        inputs:
          command: 'build'
          arguments: '--configuration $(buildConfiguration)Standard'
      # IPC Tests are turned off for this platform, as they time out.
      - task: DotNetCoreCLI@2
        displayName: "Test Project"
        inputs:
          command: 'test'
          arguments: 'Buttplug.Test/Buttplug.Test.csproj --configuration $(buildConfiguration)Standard'
  - job: "MacOS"
    pool:
      vmImage: 'macos-10.13'
    strategy:
      matrix:
        Debug:
          buildConfiguration: Debug
        Release:
          buildConfiguration: Release
    steps:
      - task: NuGetToolInstaller@0
        displayName: "Install Platform Dependencies"
      - task: NuGetCommand@2
        displayName: "Restore Project"
        inputs:
          restoreSolution: '$(solution)'
      - task: DotNetCoreCLI@2
        displayName: "Build Project"
        inputs:
          command: 'build'
          arguments: '--configuration $(buildConfiguration)Standard'
      # Timed tests on mac die constantly, just turn off mac tests for right now and trust we're covering windows/linux
      - task: DotNetCoreCLI@2
        condition: false
        displayName: "Test Project (Skipped due to timing issues on MacOS)"
        inputs:
          command: 'test'
          arguments: 'Buttplug.Test/Buttplug.Test.csproj --configuration $(buildConfiguration)Standard'
